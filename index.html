<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>


<body>
    <div id="wrapper">
        <h1>To Do List</h1>
        <form id="addform">
            <input id="addinput">
            <button class="add" type="submit">Add</button>
            <div class="errormsg"></div>
        </form>
        <br>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>To Do</th>
                        <th>Edit</th>
                    </tr>
                    <tbody id="itemlist">

                    </tbody>
                </thead>
            </table>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js" rel="js" type="text/javascript"></script>
    <script src="js/scripts.js" rel="js" type="text/javascript"></script>
</body>


</html>
